<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Stoix - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <main>
    <section class="card">
      <h2>Nova tarefa</h2>
      <form id="new-task">
        <input id="title" placeholder="Título da tarefa" required />
        <input id="description" placeholder="Descrição (opcional)" />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="card">
      <h2>Tarefas</h2>
      <ul id="task-list" class="tasks"></ul>
    </section>
  </main>

  <footer>
    <small>Stoix • Desafio Prático</small>
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
